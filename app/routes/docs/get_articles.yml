tags:
  - Articles
summary: "Get paginated list of articles for an authenticated user"
description: >
  This endpoint retrieves a paginated list of articles for the authenticated user.
  Pagination parameters (`page` and `limit`) are used to control the results.

security:
  - Bearer: []  # Apply the Bearer authentication to this endpoint

parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
    required: false
    description: "The page number for pagination (default: 1)."
  - in: query
    name: limit
    schema:
      type: integer
      minimum: 1
    required: false
    description: "The number of articles per page (default: 10)."

responses:
  200:
    description: "A paginated list of articles"
    schema:
      type: object
      properties:
        page:
          type: integer
          example: 2
          description: "Current page of the results."
        limit:
          type: integer
          example: 1
          description: "Max number of articles to show on a given page."
        total_articles:
          type: integer
          example: 50
          description: "Total number of articles in the database."
        num_articles:
          type: integer
          example: 1
          description: "Number of articles in the current response."
        articles:
          type: array
          descripton: "The array in which articles are contained."
          items:
            type: object
            descripton: "The article object."
            properties:
              id:
                type: string
                example: "64d3d6e5fbbf5f7b1f1e1f1e"
              title:
                type: string
                example: "Sample Article"
              content:
                type: string
                example: "This is a sample article."
              created_at:
                type: string
                format: date-time
                example: "2025-01-08T13:08:27.736000"
  401:
    description: "Unauthorized. User must provide a valid JWT token."
  404:
    description: >
      Not found. Possible reasons:
      - User not found.
      - Invalid `page` or `limit` parameters.
